<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML5 Canvas Testing</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/main.css" rel="stylesheet">

  <script src="js/main.js"></script>

</head>

<body onload="draw();">
  <div id="screen" class="screen">
    <canvas id="mainCanvas" class="mainCanvas" width="640" height="640">Your browser cannot display HTML5 canvases properly.</canvas>

    <div id="settings", class="settings">
      <label for="maxRad">Hexagon Maximum Radius: </label>
      <input type="range" name="maxRad" id="maxRad" min="5" max="1000" step="5" value="20">
      <output class="maxRadOutput" id="maxRadOutput" for="maxRad"></output>
    </div>
  </div>
</body>


</html>
